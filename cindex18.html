<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Cantidad de Sustancia</title>
    <link rel="stylesheet" href="styleconversores.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de Cantidad de Sustancia</h1>
        
        <label for="fromUnit">Selecciona la unidad de origen:</label>
        <select id="fromUnit">
            <option value="moles">Moles (mol)</option>
            <option value="molcules">Moléculas (mol)</option>
            <option value="atoms">Átomos (at)</option>
        </select>

        <label for="toUnit">Selecciona la unidad de destino:</label>
        <select id="toUnit">
            <option value="moles">Moles (mol)</option>
            <option value="molcules">Moléculas (mol)</option>
            <option value="atoms">Átomos (at)</option>
        </select>

        <br>
        <label for="value">Valor a convertir:</label>
        <input type="number" id="value" placeholder="Introduce un valor" />
        
        <button onclick="convert()">Convertir</button>
        
        <div class="result-box">
            <h2>Resultado:</h2>
            <p id="result">0</p>
        </div>
    </div>

    <script>
        const conversionRates = {
            moles: {
                molcules: 6.022e+23,
                atoms: 6.022e+23
            },
            molcules: {
                moles: 1 / 6.022e+23,
                atoms: 1
            },
            atoms: {
                moles: 1 / 6.022e+23,
                molcules: 1
            }
        };

        const unitLabels = {
            moles: "mol",
            molcules: "mol",
            atoms: "at"
        };

        function convert() {
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const value = parseFloat(document.getElementById("value").value);
            
            if (isNaN(value)) {
                alert("Por favor, ingresa un valor válido.");
                return;
            }

            const result = value * conversionRates[fromUnit][toUnit];
            document.getElementById("result").textContent = `${result} ${unitLabels[toUnit]}`;
        }
    </script>

</body>
</html>
