<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Datos de Almacenamiento</title>
    <link rel="stylesheet" href="styleconversores.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de Datos de Almacenamiento</h1>
        
        <label for="fromUnit">Selecciona la unidad de origen:</label>
        <select id="fromUnit">
            <option value="bit">Bit (b)</option>
            <option value="byte">Byte (B)</option>
            <option value="kilobyte">Kilobyte (KB)</option>
            <option value="megabyte">Megabyte (MB)</option>
            <option value="gigabyte">Gigabyte (GB)</option>
            <option value="terabyte">Terabyte (TB)</option>
            <option value="petabyte">Petabyte (PB)</option>
        </select>

        <label for="toUnit">Selecciona la unidad de destino:</label>
        <select id="toUnit">
            <option value="bit">Bit (b)</option>
            <option value="byte">Byte (B)</option>
            <option value="kilobyte">Kilobyte (KB)</option>
            <option value="megabyte">Megabyte (MB)</option>
            <option value="gigabyte">Gigabyte (GB)</option>
            <option value="terabyte">Terabyte (TB)</option>
            <option value="petabyte">Petabyte (PB)</option>
        </select>

        <br>
        <label for="value">Valor a convertir:</label>
        <input type="number" id="value" placeholder="Introduce un valor" />
        
        <button onclick="convert()">Convertir</button>
        
        <div class="result-box">
            <h2>Resultado:</h2>
            <p id="result">0</p>
        </div>
    </div>

    <script>
        const conversionRates = {
            bit: {
                byte: 1 / 8,
                kilobyte: 1 / 8192,
                megabyte: 1 / 8388608,
                gigabyte: 1 / 8589934592,
                terabyte: 1 / 8796093022208,
                petabyte: 1 / 9007199254740992
            },
            byte: {
                bit: 8,
                kilobyte: 1 / 1024,
                megabyte: 1 / 1048576,
                gigabyte: 1 / 1073741824,
                terabyte: 1 / 1099511627776,
                petabyte: 1 / 1125899906842624
            },
            kilobyte: {
                bit: 8192,
                byte: 1024,
                megabyte: 1 / 1024,
                gigabyte: 1 / 1048576,
                terabyte: 1 / 1073741824,
                petabyte: 1 / 1099511627776
            },
            megabyte: {
                bit: 8388608,
                byte: 1048576,
                kilobyte: 1024,
                gigabyte: 1 / 1024,
                terabyte: 1 / 1048576,
                petabyte: 1 / 1073741824
            },
            gigabyte: {
                bit: 8589934592,
                byte: 1073741824,
                kilobyte: 1048576,
                megabyte: 1024,
                terabyte: 1 / 1024,
                petabyte: 1 / 1048576
            },
            terabyte: {
                bit: 8796093022208,
                byte: 1099511627776,
                kilobyte: 1073741824,
                megabyte: 1048576,
                gigabyte: 1024,
                petabyte: 1 / 1024
            },
            petabyte: {
                bit: 9007199254740992,
                byte: 1125899906842624,
                kilobyte: 1099511627776,
                megabyte: 1073741824,
                gigabyte: 1048576,
                terabyte: 1024
            }
        };

        const unitLabels = {
            bit: "b",
            byte: "B",
            kilobyte: "KB",
            megabyte: "MB",
            gigabyte: "GB",
            terabyte: "TB",
            petabyte: "PB"
        };

        function convert() {
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const value = parseFloat(document.getElementById("value").value);
            
            if (isNaN(value)) {
                alert("Por favor, ingresa un valor v√°lido.");
                return;
            }

            const result = value * conversionRates[fromUnit][toUnit];
            document.getElementById("result").textContent = `${result} ${unitLabels[toUnit]}`;
        }
    </script>

</body>
</html>
