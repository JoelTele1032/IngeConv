<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Capacidad Eléctrica</title>
    <link rel="stylesheet" href="styleconversores.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de Capacidad Eléctrica</h1>
        
        <label for="fromUnit">Selecciona la unidad de origen:</label>
        <select id="fromUnit">
            <option value="faradio">Faradio (F)</option>
            <option value="milifaradio">Milifaradio (mF)</option>
            <option value="microfaradio">Microfaradio (µF)</option>
            <option value="nanofaradio">Nanofaradio (nF)</option>
            <option value="picofaradio">Picofaradio (pF)</option>
        </select>

        <label for="toUnit">Selecciona la unidad de destino:</label>
        <select id="toUnit">
            <option value="faradio">Faradio (F)</option>
            <option value="milifaradio">Milifaradio (mF)</option>
            <option value="microfaradio">Microfaradio (µF)</option>
            <option value="nanofaradio">Nanofaradio (nF)</option>
            <option value="picofaradio">Picofaradio (pF)</option>
        </select>

        <br>
        <label for="value">Valor a convertir:</label>
        <input type="number" id="value" placeholder="Introduce un valor" />
        
        <button onclick="convert()">Convertir</button>
        
        <div class="result-box">
            <h2>Resultado:</h2>
            <p id="result">0</p>
        </div>
    </div>

    <script>
        const conversionRates = {
            faradio: {
                milifaradio: 1000,
                microfaradio: 1000000,
                nanofaradio: 1000000000,
                picofaradio: 1000000000000
            },
            milifaradio: {
                faradio: 0.001,
                microfaradio: 1000,
                nanofaradio: 1000000,
                picofaradio: 1000000000
            },
            microfaradio: {
                faradio: 0.000001,
                milifaradio: 0.001,
                nanofaradio: 1000,
                picofaradio: 1000000
            },
            nanofaradio: {
                faradio: 0.000000001,
                milifaradio: 0.000001,
                microfaradio: 0.001,
                picofaradio: 1000
            },
            picofaradio: {
                faradio: 0.000000000001,
                milifaradio: 0.000000001,
                microfaradio: 0.000001,
                nanofaradio: 0.001
            }
        };

        const unitLabels = {
            faradio: "F",
            milifaradio: "mF",
            microfaradio: "µF",
            nanofaradio: "nF",
            picofaradio: "pF"
        };

        function convert() {
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const value = parseFloat(document.getElementById("value").value);
            
            if (isNaN(value)) {
                alert("Por favor, ingresa un valor válido.");
                return;
            }

            const result = value * conversionRates[fromUnit][toUnit];
            document.getElementById("result").textContent = `${result} ${unitLabels[toUnit]}`;
        }
    </script>

</body>
</html>
