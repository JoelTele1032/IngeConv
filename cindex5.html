<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Carga Eléctrica</title>
    <link rel="stylesheet" href="styleconversores.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de Carga Eléctrica</h1>
        
        <label for="fromUnit">Selecciona la unidad de origen:</label>
        <select id="fromUnit">
            <option value="culombios">Culombios (C)</option>
            <option value="miliculombios">Miliculombios (mC)</option>
            <option value="microculombios">Microculombios (µC)</option>
            <option value="nanoculombios">Nanoculombios (nC)</option>
            <option value="picoculombios">Picoculombios (pC)</option>
            <option value="electron">Carga del electrón (e)</option>
        </select>

        <label for="toUnit">Selecciona la unidad de destino:</label>
        <select id="toUnit">
            <option value="culombios">Culombios (C)</option>
            <option value="miliculombios">Miliculombios (mC)</option>
            <option value="microculombios">Microculombios (µC)</option>
            <option value="nanoculombios">Nanoculombios (nC)</option>
            <option value="picoculombios">Picoculombios (pC)</option>
            <option value="electron">Carga del electrón (e)</option>
        </select>

        <br>
        <label for="value">Valor a convertir:</label>
        <input type="number" id="value" placeholder="Introduce un valor" />
        
        <button onclick="convert()">Convertir</button>
        
        <div class="result-box">
            <h2>Resultado:</h2>
            <p id="result">0</p>
        </div>
    </div>

    <script>
        const conversionRates = {
            culombios: {
                miliculombios: 1000,
                microculombios: 1000000,
                nanoculombios: 1000000000,
                picoculombios: 1000000000000,
                electron: 6.242e18
            },
            miliculombios: {
                culombios: 0.001,
                microculombios: 1000,
                nanoculombios: 1000000,
                picoculombios: 1000000000,
                electron: 6.242e15
            },
            microculombios: {
                culombios: 0.000001,
                miliculombios: 0.001,
                nanoculombios: 1000,
                picoculombios: 1000000,
                electron: 6.242e12
            },
            nanoculombios: {
                culombios: 0.000000001,
                miliculombios: 0.000001,
                microculombios: 0.001,
                picoculombios: 1000,
                electron: 6.242e9
            },
            picoculombios: {
                culombios: 0.000000000001,
                miliculombios: 0.000000001,
                microculombios: 0.000001,
                nanoculombios: 0.001,
                electron: 6.242e6
            },
            electron: {
                culombios: 1.602e-19,
                miliculombios: 1.602e-16,
                microculombios: 1.602e-13,
                nanoculombios: 1.602e-10,
                picoculombios: 1.602e-7
            }
        };

        const unitLabels = {
            culombios: "C",
            miliculombios: "mC",
            microculombios: "µC",
            nanoculombios: "nC",
            picoculombios: "pC",
            electron: "e"
        };

        function convert() {
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const value = parseFloat(document.getElementById("value").value);
            
            if (isNaN(value)) {
                alert("Por favor, ingresa un valor válido.");
                return;
            }

            const result = value * conversionRates[fromUnit][toUnit];
            document.getElementById("result").textContent = `${result} ${unitLabels[toUnit]}`;
        }
    </script>

</body>
</html>
