<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="styleconversores.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de Monedas</h1>
        
        <label for="fromUnit">Selecciona la moneda de origen:</label>
        <select id="fromUnit">
            <option value="USD">Dólar estadounidense (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">Libra esterlina (GBP)</option>
            <option value="MXN">Peso mexicano (MXN)</option>
            <option value="JPY">Yen japonés (JPY)</option>
            <option value="COP">Peso colombiano (COP)</option>
            <option value="CAD">Dólar canadiense (CAD)</option>
            <option value="CNY">Yen chino (CNY)</option>
            <option value="BRL">Real brasileño (BRL)</option>
        </select>

        <label for="toUnit">Selecciona la moneda de destino:</label>
        <select id="toUnit">
            <option value="USD">Dólar estadounidense (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">Libra esterlina (GBP)</option>
            <option value="MXN">Peso mexicano (MXN)</option>
            <option value="JPY">Yen japonés (JPY)</option>
            <option value="COP">Peso colombiano (COP)</option>
            <option value="CAD">Dólar canadiense (CAD)</option>
            <option value="CNY">Yen chino (CNY)</option>
            <option value="BRL">Real brasileño (BRL)</option>
        </select>

        <br>
        <label for="value">Valor a convertir:</label>
        <input type="number" id="value" placeholder="Introduce un valor" />
        
        <button onclick="convert()">Convertir</button>
        
        <div class="result-box">
            <h2>Resultado:</h2>
            <p id="result">0</p>
        </div>
    </div>

            },
            'EUR': {

            'MXN': {

                'BRL': 0.22,
            },
            'JPY': {
                'USD': 0.0077,
                'EUR': 0.0071,

            },
            'CAD': {

            'CNY': {

                'MXN': 4.5,
                'JPY': 26.3,

                'CAD': 0.26,
                'CNY': 1.49,
            }
        };

        const unitLabels = {
            'USD': "USD",
            'EUR': "EUR",
            'GBP': "GBP",
            'MXN': "MXN",
            'JPY': "JPY",
            'COP': "COP",
            'CAD': "CAD",
            'CNY': "CNY",
            'BRL': "BRL"
        };

        function convert() {
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const value = parseFloat(document.getElementById("value").value);
            
            if (isNaN(value)) {
                alert("Por favor, ingresa un valor válido.");
                return;
            }

            const result = value * conversionRates[fromUnit][toUnit];
            document.getElementById("result").textContent = `${result} ${unitLabels[toUnit]}`;
        }
    </script>

</body>
</html>
