<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura - Sistema Internacional</title>
    <link rel="stylesheet" href="styleconversores.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de Temperatura</h1>

        <label for="fromUnit">Selecciona la unidad de origen:</label>
        <select id="fromUnit">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="kelvin">Kelvin (K)</option>
            <option value="rankine">Rankine (°Ra)</option>
        </select>

        <label for="toUnit">Selecciona la unidad de destino:</label>
        <select id="toUnit">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="kelvin">Kelvin (K)</option>
            <option value="rankine">Rankine (°Ra)</option>
        </select>

        <br>
        <label for="value">Valor a convertir:</label>
        <input type="number" id="value" placeholder="Introduce un valor" />
        
        <button onclick="convert()">Convertir</button>
        
        <div class="result-box">
            <h2>Resultado:</h2>
            <p id="result">0</p>
        </div>
    </div>

    <script>
        function convert() {
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const value = parseFloat(document.getElementById("value").value);
            
            if (isNaN(value)) {
                alert("Por favor, ingresa un valor válido.");
                return;
            }

            let result;
            let unit;

            if (fromUnit === "celsius") {
                if (toUnit === "fahrenheit") {
                    result = (value * 9/5) + 32;
                    unit = "°F";
                } else if (toUnit === "kelvin") {
                    result = value + 273.15;
                    unit = "K";
                } else if (toUnit === "rankine") {
                    result = (value + 273.15) * 9/5;
                    unit = "°Ra";
                } else {
                    result = value;
                    unit = "°C";
                }
            }
            
            else if (fromUnit === "fahrenheit") {
                if (toUnit === "celsius") {
                    result = (value - 32) * 5/9;
                    unit = "°C";
                } else if (toUnit === "kelvin") {
                    result = (value - 32) * 5/9 + 273.15;
                    unit = "K";
                } else if (toUnit === "rankine") {
                    result = value + 459.67;
                    unit = "°Ra";
                } else {
                    result = value;
                    unit = "°F";
                }
            }
            
            else if (fromUnit === "kelvin") {
                if (toUnit === "celsius") {
                    result = value - 273.15;
                    unit = "°C";
                } else if (toUnit === "fahrenheit") {
                    result = (value - 273.15) * 9/5 + 32;
                    unit = "°F";
                } else if (toUnit === "rankine") {
                    result = value * 9/5;
                    unit = "°Ra";
                } else {
                    result = value;
                    unit = "K";
                }
            }
            
            else if (fromUnit === "rankine") {
                if (toUnit === "celsius") {
                    result = (value - 491.67) * 5/9;
                    unit = "°C";
                } else if (toUnit === "fahrenheit") {
                    result = value - 459.67;
                    unit = "°F";
                } else if (toUnit === "kelvin") {
                    result = value * 5/9;
                    unit = "K";
                } else {
                    result = value;
                    unit = "°Ra";
                }
            }

            document.getElementById("result").textContent = `${result} ${unit}`;
        }
    </script>

</body>
</html>
