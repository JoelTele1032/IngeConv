<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Intensidad Luminosa</title>
    <link rel="stylesheet" href="styleconversores.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de Intensidad Luminosa</h1>
        
        <label for="fromUnit">Selecciona la unidad de origen:</label>
        <select id="fromUnit">
            <option value="candela">Candela (cd)</option>
            <option value="lumen">Lumen (lm)</option>
            <option value="lux">Lux (lx)</option>
        </select>

        <label for="toUnit">Selecciona la unidad de destino:</label>
        <select id="toUnit">
            <option value="candela">Candela (cd)</option>
            <option value="lumen">Lumen (lm)</option>
            <option value="lux">Lux (lx)</option>
        </select>

        <br>
        <label for="value">Valor a convertir:</label>
        <input type="number" id="value" placeholder="Introduce un valor" />
        
        <button onclick="convert()">Convertir</button>
        
        <div class="result-box">
            <h2>Resultado:</h2>
            <p id="result">0</p>
        </div>
    </div>

    <script>
        const conversionRates = {
            candela: { lumen: 4 * Math.PI, lux: 1 },
            lumen: { candela: 1 / (4 * Math.PI), lux: 1 },
            lux: { candela: 1, lumen: 1 }
        };

        const unitAbbreviations = {
            candela: "cd", lumen: "lm", lux: "lx"
        };

        function convert() {
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const value = parseFloat(document.getElementById("value").value);
            
            if (isNaN(value)) {
                alert("Por favor, ingresa un valor v√°lido.");
                return;
            }

            const result = value * conversionRates[fromUnit][toUnit];
            const resultWithUnit = result + " " + unitAbbreviations[toUnit];
            document.getElementById("result").textContent = resultWithUnit;
        }
    </script>

</body>
</html>
