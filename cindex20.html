<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Masa Molar</title>
    <link rel="stylesheet" href="styleconversores.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de Masa Molar</h1>
        
        <label for="fromUnit">Selecciona la unidad de origen:</label>
        <select id="fromUnit">
            <option value="g/mol">Gramos por mol (g/mol)</option>
            <option value="kg/mol">Kilogramos por mol (kg/mol)</option>
            <option value="mg/mol">Miligramos por mol (mg/mol)</option>
        </select>

        <label for="toUnit">Selecciona la unidad de destino:</label>
        <select id="toUnit">
            <option value="g/mol">Gramos por mol (g/mol)</option>
            <option value="kg/mol">Kilogramos por mol (kg/mol)</option>
            <option value="mg/mol">Miligramos por mol (mg/mol)</option>
        </select>

        <br>
        <label for="value">Valor a convertir:</label>
        <input type="number" id="value" placeholder="Introduce un valor" />
        
        <button onclick="convert()">Convertir</button>
        
        <div class="result-box">
            <h2>Resultado:</h2>
            <p id="result">0</p>
        </div>
    </div>

    <script>
        const conversionRates = {
            'g/mol': {
                'kg/mol': 0.001,
                'mg/mol': 1000
            },
            'kg/mol': {
                'g/mol': 1000,
                'mg/mol': 1000000
            },
            'mg/mol': {
                'g/mol': 0.001,
                'kg/mol': 0.000001
            }
        };

        const unitLabels = {
            'g/mol': "g/mol",
            'kg/mol': "kg/mol",
            'mg/mol': "mg/mol"
        };

        function convert() {
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const value = parseFloat(document.getElementById("value").value);
            
            if (isNaN(value)) {
                alert("Por favor, ingresa un valor v√°lido.");
                return;
            }

            const result = value * conversionRates[fromUnit][toUnit];
            document.getElementById("result").textContent = `${result} ${unitLabels[toUnit]}`;
        }
    </script>

</body>
</html>
