<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Velocidad</title>
    <link rel="stylesheet" href="styleconversores.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de Velocidad</h1>
        
        <label for="fromUnit">Selecciona la unidad de origen:</label>
        <select id="fromUnit">
            <option value="mps">Metros por segundo (m/s)</option>
            <option value="kmph">Kilómetros por hora (km/h)</option>
            <option value="mph">Millas por hora (mph)</option>
            <option value="knot">Nudos (kn)</option>
            <option value="fps">Pies por segundo (ft/s)</option>
        </select>

        <label for="toUnit">Selecciona la unidad de destino:</label>
        <select id="toUnit">
            <option value="mps">Metros por segundo (m/s)</option>
            <option value="kmph">Kilómetros por hora (km/h)</option>
            <option value="mph">Millas por hora (mph)</option>
            <option value="knot">Nudos (kn)</option>
            <option value="fps">Pies por segundo (ft/s)</option>
        </select>

        <br>
        <label for="value">Valor a convertir:</label>
        <input type="number" id="value" placeholder="Introduce un valor" />
        
        <button onclick="convert()">Convertir</button>
        
        <div class="result-box">
            <h2>Resultado:</h2>
            <p id="result">0</p>
        </div>
    </div>

    <script>
        const conversionRates = {
            'mps': {
                'kmph': 3.6,
                'mph': 2.23694,
                'knot': 1.94384,
                'fps': 3.28084
            },
            'kmph': {
                'mps': 0.277778,
                'mph': 0.621371,
                'knot': 0.539957,
                'fps': 0.911344
            },
            'mph': {
                'mps': 0.44704,
                'kmph': 1.60934,
                'knot': 0.868976,
                'fps': 1.46667
            },
            'knot': {
                'mps': 0.514444,
                'kmph': 1.852,
                'mph': 1.15078,
                'fps': 1.68781
            },
            'fps': {
                'mps': 0.3048,
                'kmph': 1.09728,
                'mph': 0.681818,
                'knot': 0.592484
            }
        };

        const unitLabels = {
            'mps': "m/s",
            'kmph': "km/h",
            'mph': "mph",
            'knot': "kn",
            'fps': "ft/s"
        };

        function convert() {
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const value = parseFloat(document.getElementById("value").value);
            
            if (isNaN(value)) {
                alert("Por favor, ingresa un valor válido.");
                return;
            }

            const result = value * conversionRates[fromUnit][toUnit];
            document.getElementById("result").textContent = `${result} ${unitLabels[toUnit]}`;
        }
    </script>

</body>
</html>
