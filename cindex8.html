<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Resistencia Eléctrica</title>
    <link rel="stylesheet" href="styleconversores.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de Resistencia Eléctrica</h1>
        
        <label for="fromUnit">Selecciona la unidad de origen:</label>
        <select id="fromUnit">
            <option value="ohm">Ohmios (Ω)</option>
            <option value="miliohm">Miliohmios (mΩ)</option>
            <option value="microohm">Microohmios (µΩ)</option>
            <option value="kiloohm">Kiloohmios (kΩ)</option>
            <option value="megaohm">Megaohmios (MΩ)</option>
            <option value="gigaohm">Gigaohmios (GΩ)</option>
        </select>

        <label for="toUnit">Selecciona la unidad de destino:</label>
        <select id="toUnit">
            <option value="ohm">Ohmios (Ω)</option>
            <option value="miliohm">Miliohmios (mΩ)</option>
            <option value="microohm">Microohmios (µΩ)</option>
            <option value="kiloohm">Kiloohmios (kΩ)</option>
            <option value="megaohm">Megaohmios (MΩ)</option>
            <option value="gigaohm">Gigaohmios (GΩ)</option>
        </select>

        <br>
        <label for="value">Valor a convertir:</label>
        <input type="number" id="value" placeholder="Introduce un valor" />
        
        <button onclick="convert()">Convertir</button>
        
        <div class="result-box">
            <h2>Resultado:</h2>
            <p id="result">0</p>
        </div>
    </div>

    <script>
        const conversionRates = {
            ohm: {
                miliohm: 1000,
                microohm: 1000000,
                kiloohm: 0.001,
                megaohm: 0.000001,
                gigaohm: 0.000000001
            },
            miliohm: {
                ohm: 0.001,
                microohm: 1000,
                kiloohm: 0.000001,
                megaohm: 0.000000001,
                gigaohm: 0.000000000001
            },
            microohm: {
                ohm: 0.000001,
                miliohm: 0.001,
                kiloohm: 0.000000001,
                megaohm: 0.000000000001,
                gigaohm: 0.000000000000001
            },
            kiloohm: {
                ohm: 1000,
                miliohm: 1000000,
                microohm: 1000000000,
                megaohm: 0.001,
                gigaohm: 0.000001
            },
            megaohm: {
                ohm: 1000000,
                miliohm: 1000000000,
                microohm: 1000000000000,
                kiloohm: 1000,
                gigaohm: 0.001
            },
            gigaohm: {
                ohm: 1000000000,
                miliohm: 1000000000000,
                microohm: 1000000000000000,
                kiloohm: 1000000,
                megaohm: 1000
            }
        };

        const unitLabels = {
            ohm: "Ω",
            miliohm: "mΩ",
            microohm: "µΩ",
            kiloohm: "kΩ",
            megaohm: "MΩ",
            gigaohm: "GΩ"
        };

        function convert() {
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const value = parseFloat(document.getElementById("value").value);
            
            if (isNaN(value)) {
                alert("Por favor, ingresa un valor válido.");
                return;
            }

            const result = value * conversionRates[fromUnit][toUnit];
            document.getElementById("result").textContent = `${result} ${unitLabels[toUnit]}`;
        }
    </script>

</body>
</html>
