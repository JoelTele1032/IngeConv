<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Almacenamiento</title>
    <link rel="stylesheet" href="styleconversores.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Almacenamiento</h1>
        
        <label for="fromUnit">Selecciona la unidad de origen:</label>
        <select id="fromUnit">
            <option value="bytes">Bytes (B)</option>
            <option value="kilobytes">Kilobytes (KB)</option>
            <option value="megabytes">Megabytes (MB)</option>
            <option value="gigabytes">Gigabytes (GB)</option>
            <option value="terabytes">Terabytes (TB)</option>
            <option value="petabytes">Petabytes (PB)</option>
            <option value="exabytes">Exabytes (EB)</option>
        </select>

        <label for="toUnit">Selecciona la unidad de destino:</label>
        <select id="toUnit">
            <option value="bytes">Bytes (B)</option>
            <option value="kilobytes">Kilobytes (KB)</option>
            <option value="megabytes">Megabytes (MB)</option>
            <option value="gigabytes">Gigabytes (GB)</option>
            <option value="terabytes">Terabytes (TB)</option>
            <option value="petabytes">Petabytes (PB)</option>
            <option value="exabytes">Exabytes (EB)</option>
        </select>

        <br>
        <label for="value">Valor a convertir:</label>
        <input type="number" id="value" placeholder="Introduce un valor" />
        
        <button onclick="convert()">Convertir</button>
        
        <div class="result-box">
            <h2>Resultado:</h2>
            <p id="result">0</p>
            <p id="unit">Unidad: </p>
        </div>
    </div>

    <script>
        function convert() {
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const value = parseFloat(document.getElementById("value").value);
            
            if (isNaN(value)) {
                alert("Por favor, ingresa un valor válido.");
                return;
            }

            let result;

            if (fromUnit === "bytes") {
                if (toUnit === "kilobytes") {
                    result = value / 1024;
                } else if (toUnit === "megabytes") {
                    result = value / (1024 * 1024);
                } else if (toUnit === "gigabytes") {
                    result = value / (1024 * 1024 * 1024);
                } else if (toUnit === "terabytes") {
                    result = value / (1024 * 1024 * 1024 * 1024);
                } else if (toUnit === "petabytes") {
                    result = value / (1024 * 1024 * 1024 * 1024 * 1024);
                } else if (toUnit === "exabytes") {
                    result = value / (1024 * 1024 * 1024 * 1024 * 1024 * 1024);
                } else {
                    result = value;
                }
            }
            // Agregar el resto de las conversiones para las demás unidades...

            document.getElementById("result").innerText = result;
            document.getElementById("unit").innerText = `Unidad: ${toUnit}`;
        }
    </script>
</body>
</html>
