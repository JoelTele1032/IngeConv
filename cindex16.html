<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Fuerza</title>
    <link rel="stylesheet" href="styleconversores.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de Fuerza</h1>
        
        <label for="fromUnit">Selecciona la unidad de origen:</label>
        <select id="fromUnit">
            <option value="newton">Newton (N)</option>
            <option value="dyne">Dina (dyn)</option>
            <option value="kilogramForce">Kilogramo-fuerza (kgf)</option>
            <option value="poundForce">Libra-fuerza (lbf)</option>
        </select>

        <label for="toUnit">Selecciona la unidad de destino:</label>
        <select id="toUnit">
            <option value="newton">Newton (N)</option>
            <option value="dyne">Dina (dyn)</option>
            <option value="kilogramForce">Kilogramo-fuerza (kgf)</option>
            <option value="poundForce">Libra-fuerza (lbf)</option>
        </select>

        <br>
        <label for="value">Valor a convertir:</label>
        <input type="number" id="value" placeholder="Introduce un valor" />
        
        <button onclick="convert()">Convertir</button>
        
        <div class="result-box">
            <h2>Resultado:</h2>
            <p id="result">0</p>
        </div>
    </div>

    <script>
        const conversionRates = {
            newton: {
                dyne: 100000,
                kilogramForce: 0.1019716213,
                poundForce: 0.2248089431
            },
            dyne: {
                newton: 0.00001,
                kilogramForce: 1.019716213e-6,
                poundForce: 2.248089431e-6
            },
            kilogramForce: {
                newton: 9.80665,
                dyne: 980665,
                poundForce: 2.2046226218
            },
            poundForce: {
                newton: 4.4482216153,
                dyne: 444822.16153,
                kilogramForce: 0.45359237
            }
        };

        const unitLabels = {
            newton: "N",
            dyne: "dyn",
            kilogramForce: "kgf",
            poundForce: "lbf"
        };

        function convert() {
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const value = parseFloat(document.getElementById("value").value);
            
            if (isNaN(value)) {
                alert("Por favor, ingresa un valor v√°lido.");
                return;
            }

            const result = value * conversionRates[fromUnit][toUnit];
            document.getElementById("result").textContent = `${result} ${unitLabels[toUnit]}`;
        }
    </script>

</body>
</html>
